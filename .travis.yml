language: android
jdk: oraclejdk8
env:
 global:
    - ANDROID_API_LEVEL=26
    - ANDROID_BUILD_TOOLS_VERSION=26.0.2
sudo: false
android:
components:
- platform-tools
- tools
# The BuildTools version used by your project
- build-tools-$ANDROID_BUILD_TOOLS_VERSION
# The SDK version used to compile your project
- android-$ANDROID_API_LEVEL
- sys-img-armeabi-v7a-android-26
- extra-android-m2repository

licenses:
- 'android-sdk-preview-license-.+'
- 'android-sdk-license-.+'
- 'google-gdk-license-.+'

before_script:
- mkdir -p "$ANDROID_HOME/licenses"
- cp ./google-licenses/* "$ANDROID_HOME/licenses/"
- echo no | android create avd --force -n test -t android-26 --abi armeabi-v7a -c 32M
- emulator -avd test -no-audio -no-window &
- android-wait-for-emulator
- sleep 180
- adb devices
- adb shell input keyevent 82 &
#- echo android list targets
#
#- echo no | android create avd --force -n test -t android-26 --abi armeabi-v7a
#- emulator -avd test -no-audio -no-window &
#- android-wait-for-emulator
#- adb shell input keyevent 82 &
script: ./gradlew build connectedCheck